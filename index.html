<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sando Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: auto; /* Allow scrolling */
    }
    .iframe-container {
      width: 100%;
      height: 100vh;
      overflow: auto; /* Allow iframe content to scroll */
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    /* Ensure chatbot visibility on mobile */
    @media screen and (max-width: 768px) {
      .iframe-container {
        height: auto; /* Allow content to expand */
        min-height: 100vh;
      }
      .iframe-container iframe {
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
  src="https://script.google.com/a/macros/sandogroup.com/s/AKfycbxgwYXGReBdNsFetVnmMMSe9NGeJkou8-rtE5q-rCM/exec"
  style="width:100%; height:100vh; border:none;"
  loading="lazy"
  >
</iframe>

  </div>
</body>
</html>
